<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Member - Inventory Management System</title>

    {% include "header-links.html" %}
</head>

<body>

    {% include "header.html" %}

    <section class="nav-section p-3">
        <div class="nav-content mb-2">
            <i class='bx bx-menu'></i>
            <h1>Inventory Management System</h1>
        </div>

        <div class="breadcum">
            <div>
                <h2>Add New Team Member</h2>
                <p> <a href="./index.html">  Dashboard</a> /<a href="./our-members.html">  Team Members</a> / Add New Team Member</p>
            </div>
        </div>

        <div class="p-3" style="background: white;">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="engineer-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="engineer-name" placeholder="Your Full Name">
                </div>
                <div class="col-md-6">
                    <label for="mobile-number" class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" id="mobile-number" placeholder="Your Personal Number*">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email Id</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email Id">
                </div>
                <div class="col-md-6">
                    <label for="selectGender" class="form-label">Select Your Gender</label>
                    <select id="inputState" class="form-select">
                      <option selected>Select Your Gender</option>
                      <option>Male</option>
                      <option>Female</option>
                      <option>Others</option>
                    </select>
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address*</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Address">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn">Add Engineer</button>
                    <button type="reset" class="btn">Reset</button>
                    <a href="./our-members.html"><button type="button" class="btn">Cancel</button></a>
                </div>
            </form>
        </div>

    </section>

    {% include "footer-links.html" %}
</body>

</html>
