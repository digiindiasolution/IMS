<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Raw Materials - Inventory Management System</title>

    {% include "header-links.html" %}
</head>

<body>
    {% include "header.html" %}
    {% include 'message.html' %}

    <section class="nav-section p-3">
        {% include "section-head.html" %}

        <div class="breadcum">
            <div>
                <h2>Add Raw Material</h2>
                <p> <a href="/">  Dashboard</a> / <a href="/raw-materials">  Raw Materials </a> / Add Row Materials</p>
            </div>
        </div>

        <div class="add-raw-material p-2">
            <form class="row g-3" method="post">
                {% csrf_token %}
                <div class="col-md-3">
                    <label for="vendor-name" class="form-label">Vendor</label>
                    <select class="js-example-basic-single" class="form-control" name="vendor_name" required>                        
                        {% for vendor in all_vendors %}
                        <option value="{{vendor}}">{{vendor}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-9"></div>   
                <div class="col-md-12"></div>   
                <div class="col-md-3">
                    <label for="product-name" class="form-label">Material Name</label>
                    <input type="text" class="form-control" id="product-name" placeholder="Material Name" name="material_name" required>
                </div>


                <div class="col-md-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" min="1" id="quantity" placeholder="Enter Quantity*" name="quantity" required>
                </div>
                <div class="col-md-3">
                    <label for="selectGender" class="form-label">Select Unit</label>
                    <select id="inputState" class="js-example-basic-single" name="unit">
                      {% for unit in units %}
                      <option>{{unit}}</option>
                      {% endfor %}
                    </select>
                </div>
                <div class="col-md-3 my-5"><button class="btn btn-primary">Add</button></div>

                {% comment %} <div class="col-md-6">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" placeholder="Category" name="category">
                </div> {% endcomment %}
                <div class="col-12">
                    <button type="submit" class="btn">Add Material</button>
                    <button type="reset" class="btn">Reset</button>
                    <a href="./raw-materials.html"><button type="button" class="btn">Cancel</button></a>
                </div>
            </form>
        </div>
    </section>

    {% include "footer-links.html" %}
</body>

</html>
