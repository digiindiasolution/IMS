<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Raw Materials - Inventory Management System</title>

    {% include "header-links.html" %}
</head>

<body>
    {% include "header.html" %}

    <section class="nav-section p-3">
        <div class="nav-content mb-2">
            <i class='bx bx-menu'></i>
            <h1>Inventory Management System</h1>
        </div>

        <div class="breadcum">
            <div>
                <h2>Add Raw Material</h2>
                <p> <a href="./index.html">  Dashboard</a> / <a href="./raw-materials.html">  Raw Materials </a> / Add Row Materials</p>
            </div>
        </div>

        <div class="add-raw-material p-2">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="product-name" class="form-label">Raw Material Name</label>
                    <input type="text" class="form-control" id="product-name" placeholder="Raw Material Name">
                </div>
                <div class="col-md-6">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity*">
                </div>
                <div class="col-md-6">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" placeholder="Category">
                </div>
                <div class="col-md-6">
                    <label for="selectGender" class="form-label">Select the Unit</label>
                    <select id="inputState" class="form-select">
                      <option selected>Select the Unit</option>
                      <option>pics</option>
                      <option>Kg</option>
                      <option>inch</option>
                      <option>cm</option>
                      <option>meter</option>
                      <option>mm</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn">Add Material</button>
                    <button type="reset" class="btn">Reset</button>
                    <a href="./raw-materials.html"><button type="button" class="btn">Cancel</button></a>
                </div>
            </form>
        </div>
    </section>

    {% include "footer-links.html" %}
</body>

</html>
