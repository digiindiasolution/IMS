<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Vendor - Inventory Management System</title>

    {% include "header-links.html" %}
</head>

<body>

    {% include "header.html" %}

    <section class="nav-section p-3">
        {% include "section-head.html" %}

        <div class="breadcum">
            <div>
                <h2>Add New Vendor</h2>
                <p> <a href="./index.html">  Dashboard</a> /<a href="./our-vendors.html">  Our Vendors</a> / Add New Vendor</p>
            </div>
        </div>

        <div class="p-3" style="background: white;">
            <form class="row g-3">
                <div class="col-md-12">
                    <label for="company-name" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="company-name" placeholder="Company Name">
                </div>
                <div class="col-md-6">
                    <label for="mobile-number" class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" id="mobile-number" placeholder="Mobile Number*">
                </div>
                <div class="col-md-6">
                    <label for="contact-person" class="form-label">Contact Person</label>
                    <input type="text" class="form-control" id="contact-person" placeholder="Contact Person*">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email Id</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email Id">
                </div>
                <div class="col-md-6">
                    <label for="gstnumber" class="form-label">GST Number</label>
                    <input type="text" class="form-control" id="gstnumber" placeholder="Enter Your GST number">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address*</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Address">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn">Add Company</button>
                    <button type="reset" class="btn">Reset</button>
                    <a href="./our-vendors.html"><button type="button" class="btn">Cancel</button></a>
                </div>
            </form>
        </div>

    </section>

    {% include "footer-links.html" %}
</body>

</html>
