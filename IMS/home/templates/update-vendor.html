<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Vendor - Inventory Management System</title>

    {% include "header-links.html" %}
</head>

<body>

    {% include "header.html" %}

    <section class="nav-section p-3">
        {% include "section-head.html" %}

        <div class="breadcum">
            <div>
                <h2>Update Vendor</h2>
                <p> <a href="/">  Dashboard</a> /<a href="/our-vendors">  Our Vendors</a> /update Vendor</p>
            </div>
        </div>

        <div class="p-3" style="background: white;">
            <form class="row g-3" method="post">
                {% csrf_token %}
                <div class="col-md-12">
                    <label for="company-name" class="form-label">Company Name</label>
                    <input type="text" class="form-control" value="{{vendor_to_update.vendor_name}}" name="vendor_name" id="company-name" placeholder="Company Name">
                </div>
                <div class="col-md-6">
                    <label for="mobile-number" class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" value="{{vendor_to_update.vendor_phone}}" name="vendor_phone" id="mobile-number" placeholder="Mobile Number*">
                </div>
                <div class="col-md-6">
                    <label for="contact-person" class="form-label">Contact Person</label>
                    <input type="text" class="form-control" value="{{vendor_to_update.contact_person}}" name="contact_person" id="contact-person" placeholder="Contact Person*">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email Id</label>
                    <input type="email" class="form-control" value="{{vendor_to_update.vendor_email}}" name="vendor_email" id="inputEmail4" placeholder="Email Id">
                </div>
                <div class="col-md-6">
                    <label for="gstnumber" class="form-label">GST Number</label>
                    <input type="text" class="form-control" value="{{vendor_to_update.vendor_gst}}" name="vendor_gst" id="gstnumber" placeholder="Enter Your GST number">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address*</label>
                  <input type="text" class="form-control" value="{{vendor_to_update.vendor_address}}" name="vendor_address" id="inputAddress" placeholder="Enter Your Address">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn">Update Company</button>
                    <button type="reset" class="btn">Reset</button>
                    <a href="/our-vendors"><button type="button" class="btn">Cancel</button></a>
                </div>
            </form>
        </div>

    </section>

    {% include "footer-links.html" %}
</body>

</html>
